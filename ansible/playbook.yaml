- name: Study App
  hosts: server1
  tasks:
  - name: タイムゾーンをAsia/Tokyoに設定
    become: true
    community.general.timezone:
      name: Asia/Tokyo

  - name: docker起動用のディレクトリを作成
    file:
      path: "{{ app_root_dir }}"
      state: directory
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"
      mode: '0755'
    become: true

  - name: gitリポジトリ作成
    ansible.builtin.git:
      repo: "{{ repo_url }}"
      dest: "{{ app_root_dir }}"
    become_flags: '-E'

  - name: .envの設定
    ansible.builtin.copy:
      dest: "{{ env_vars_dest }}"
      src: "{{ env_vars_src }}"
